services:
  ree:
    build: .
    container_name: ree
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "6000-6099:6000-6099/udp"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    env_file: .env
    # To access from a reverse proxy container on another network:
    #   1. Remove the "3000:3000" port binding above
    #   2. Uncomment the networks section below
    # networks:
    #   - default
    #   - reverseproxy
    #
    # Then add at the top level:
    # networks:
    #   reverseproxy:
    #     name: your_proxy_network_name
    #     external: true
